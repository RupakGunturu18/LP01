<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GenZGalaxy</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />
    
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-pO3JECzYzY6GceYILU(zjqzHjhe58PqRRDkLKxIAA/PTqU7yHmVa6iGJn/H1FsBF3V1MPhInQeMBV8Eu0hvbt9w=="
      crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    
    <!-- Main CSS (Tailwind injected via Vite bundler) -->
    <link rel="stylesheet" href="/src/index.css" />
    
    <!-- Prevent white flash on page load -->
    <style>
      html, body {
        background-color: #111827 !important;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      #root {
        background-color: #111827;
        min-height: 100vh;
      }
      
      /* Optional loading animation */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid #374151;
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Optional: Loading spinner (remove this if you don't want it) -->
    <div class="loading-spinner" id="loading-spinner"></div>

    <!-- React Root Mount Point -->
    <div id="root"></div>

    <!-- React entrypoint script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hide loading spinner once React loads -->
    <script>
      window.addEventListener('load', function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
